<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main">
        <div id="page-1">
            <div id="p1-heading">
                <h1>STOPWATCH</h1>
            </div>

            <div id="p1-circle">
                <h3 id="time">00:00:00</h3>
            </div>

            <div id="p1-footer">
                <h4 id="start" class="btn">START</h4>
                <h4 id="stop" class="btn">STOP</h4>
                <h4 id="reset" class="btn">RESET</h4>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
